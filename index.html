<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Enter City Name" class="input">
            <img src="images/search.png" alt="search" class="searchBtn">
        </div>
        <div class="error">Invalid City Name</div>
        <div class="weather">
            <div class="main">
                <img src="images/clear.png" alt="clear-img" class="weatherimg">
                <div class="det">
                    <h2 class="temp">0Â°</h2>
                    <h3 class="cityName">NEW YORK</h3>
                </div>
            </div>
            <div class="moreDet">
                <div class="humidity">
                    <img src="images/humidity.png" alt="humidity" id="hum">
                    <div class="box">
                        <h4 class="humidityPer">48%</h4>
                        <h5>Humidity</h5>
                    </div>

                </div>
                <div class="windspeed">
                    <img src="images/wind.png" alt="wind" id="win">
                    <div class="box">
                        <h4 class="speed">10.29 Km/h</h4>
                        <h5>Wind Speed</h5>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
